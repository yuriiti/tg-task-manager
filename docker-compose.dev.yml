name: task-manager-dev

x-mongodb-env: &mongodb-env
  MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-admin}
  MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-admin_password}
  MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-task_manager}

x-api-env: &api-env
  NODE_ENV: ${NODE_ENV:-development}
  MONGODB_HOST: ${MONGODB_HOST:-mongodb}
  MONGODB_PORT: ${MONGODB_PORT:-27017}
  MONGODB_DATABASE: ${MONGODB_DATABASE:-task_manager}
  MONGODB_USER: ${MONGODB_USER:-task_manager_user}
  MONGODB_PASSWORD: ${MONGODB_PASSWORD:-task_manager_password}
  MONGODB_AUTH_SOURCE: ${MONGODB_AUTH_SOURCE:-admin}
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  REDIS_PASSWORD: ${REDIS_PASSWORD:-}
  REDIS_DB: ${REDIS_DB:-0}
  API_PORT: ${API_PORT:-3000}
  JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
  JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
  CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}

services:
  mongodb:
    image: mongo:7.0
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    environment:
      <<: *mongodb-env
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - task-manager-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s

  redis:
    image: redis:7.2-alpine
    container_name: task-manager-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - task-manager-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile.dev
    container_name: task-manager-api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      <<: *api-env
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - /app/node_modules
      - /app/apps/api/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - task-manager-network
    command: pnpm --filter api dev

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  task-manager-network:
    driver: bridge
